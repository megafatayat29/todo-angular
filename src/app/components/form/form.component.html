<div class="wrapper">
    
    <app-sidebar></app-sidebar>

    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                <ng-container *ngIf="isEdit; else add">
                    <h1>Edit Todo</h1>
                </ng-container>
                <ng-template #add>
                    <h1>Add New Todo</h1>
                </ng-template>
                </div>
                <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <ng-container *ngIf="isEdit; else add">
                        <li class="breadcrumb-item active">Edit Todo</li>
                    </ng-container>
                    <ng-template #add>
                        <li class="breadcrumb-item active">Add New Todo</li>
                    </ng-template>
                </ol>
                </div>
            </div>
            </div><!-- /.container-fluid -->
        </section>
    
        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                <!-- jquery validation -->
                <div class="card card-primary">
                    <div class="card-header">
                    <h3 class="card-title">Todo</h3>
                    </div>
                    <!-- /.card-header -->
                    <ng-container *ngIf="message">
                        <div
                        class="mx-4 mt-4 alert {{
                            message.status ? 'alert-' + message.status : ''
                        }} fade show"
                        role="alert"
                        >
                        {{ message.text }}
                        <button
                            type="button"
                            class="btn-close btn-sm float-end"
                            data-bs-dismiss="alert"
                            (click)="message = undefined"
                            aria-label="Close"
                        >X</button>
                        </div>
                    </ng-container>
                    <!-- form start -->
                    <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="todo">Todo</label>
                            <input 
                                type="text"
                                class="form-control" 
                                placeholder="Enter todo"
                                formControlName="todo"
                                id="todo" 
                                name="todo" 
                                required
                            >
                        </div>
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    </form>
                </div>
                <!-- /.card -->
                </div>
                <!--/.col (left) -->
                <!-- right column -->
                <div class="col-md-6">
    
                </div>
                <!--/.col (right) -->
            </div>
            <!-- /.row -->
            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
</div>
