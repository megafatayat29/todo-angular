<div class="wrapper">
    
    <!-- <app-navbar></app-navbar> -->
    <app-sidebar></app-sidebar>

    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                <h1>Todo List</h1>
                </div>
                <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Todo List</li>
                </ol>
                </div>
            </div>
            </div><!-- /.container-fluid -->
        </section>

        <section class="content">
            <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <button class="btn btn-primary" (click)="add()">Add Todo</button>
                        </div>
                        <!-- /.card-header -->
                        <ng-container *ngIf="message">
                            <div
                            class="mx-4 mt-4 alert {{
                                message.status ? 'alert-' + message.status : ''
                            }} fade show"
                            role="alert"
                            >
                            {{ message.text }}
                            <button
                                type="button"
                                class="btn-close btn-sm float-end"
                                data-bs-dismiss="alert"
                                (click)="message = undefined"
                                aria-label="Close"
                            >X</button>
                            </div>
                        </ng-container>
                        <div class="card-body" style="overflow: auto;">
                        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered table-striped">
                            <thead>
                            <tr>
                                <th>No</th>
                                <th>Todo</th>
                                <th>Completed?</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let todo of todos">
                                    <td>{{ todo.id }}</td>
                                    <td>{{ todo.todo }}</td>
                                    <td>
                                        <a class="btn btn-warning" (click)="edit(todo.id)"><i class="fas fa-edit"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                            <tfoot>
                            <tr>
                                <th>No</th>
                                <th>Todo</th>
                                <th>Completed?</th>
                            </tr>
                            </tfoot>
                        </table>
                        </div>
                        <!-- /.card-body -->
                    </div>
                </div>
            </div>
            </div>
        </section>
    </div>

</div>
